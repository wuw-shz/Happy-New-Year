<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>End of 2024</title>

      <link
         href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
         rel="stylesheet"
      />
      <style>
         body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ff3366;
            font-family: 'Pacifico', cursive;
            color: white;
            overflow: hidden;
            user-select: none;
         }

         .center-text {
            position: absolute;
            text-align: center;
            font-size: 2rem;
         }

         .square {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            animation: float 10s infinite ease-in-out;
         }

         @keyframes float {
            0% {
               transform: translateY(0) rotate(0deg);
               opacity: 1;
            }
            50% {
               transform: translateY(-200px) rotate(180deg);
               opacity: 0.5;
            }
            100% {
               transform: translateY(0) rotate(360deg);
               opacity: 1;
            }
         }
      </style>
   </head>
   <body>
      <div class="center-text">The end of 2024. Today</div>

      <div
         class="square"
         style="top: 10%; left: 20%; animation-delay: 0s"
      ></div>
      <div
         class="square"
         style="top: 30%; left: 70%; animation-delay: 2s"
      ></div>
      <div
         class="square"
         style="top: 60%; left: 40%; animation-delay: 4s"
      ></div>
      <div
         class="square"
         style="top: 80%; left: 10%; animation-delay: 6s"
      ></div>
      <div
         class="square"
         style="top: 50%; left: 80%; animation-delay: 8s"
      ></div>
   </body>
</html>
